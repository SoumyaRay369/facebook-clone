<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or Sign up</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container  mt:10 sm:mt-40 flex flex-col sm:flex-row mx-auto items-center justify-center"> 
        
        <div class="left w-1/3 h-1/3 my-12 sm:mx-14">
            <img class="w-60 " src="images/Facebook-Logo.png" alt="">
            <h1 class="text-xl sm:text-3xl mx-0 my-0">Facebook helps you connect and share with the people in your life.</h1>
        </div>

        <div class="right flex flex-col bg-white rounded-xl drop-shadow-lg w-1/2 sm:w-1/4  p-2 sm:p-8 text-md sm:text:lg">
            <input type="text" placeholder="Email address or phone number" class="text-xs sm:text-lg border border-1 border-slate-400 py-4 pr-1 sm:pr-10 rounded-md active:ring active:ring-sky-200 active:border outline-blue-400 focus:ring focus:ring-sky-200 mb-3 pl-3">
            
            <input type="password" placeholder="Password" class="text-xs sm:text-lg border border-1 border-slate-400 py-4 pr-14 rounded-md active:ring active:ring-sky-200 outline-blue-400 focus:ring focus:ring-sky-200 mb-3 pl-3">
            
            <button class="text-white bg-blue-500 font-bold rounded-md py-3 text-xl">Log in</button>
            
            <span><center><a href="#">
                    <p class="text-blue-500 text-xs sm:text-sm hover:underline hover:underline-offset-1 mt-3 ">Forgotten password?</p>
                </a></center></span>
            
            <hr class="mt-4">
            
            <button class="text-white bg-green-500 hover:bg-green-600 font-bold rounded-md px-2 sm:px-3 py-2 sm:py-3 mx-auto mt-5 w-fit text:md sm:text-base">Create new account</button>
            
            <span class="absolute -bottom-12 sm:absolute sm:-bottom-12 text-xs sm:text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>

    </div>
    
</body>
</html>
